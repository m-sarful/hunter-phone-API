<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <header>
        <h2 class="text-4xl">Hunting Phone</h2>
    </header>
    <main>

        <section>
            <div class="bg-gray-100 p-4 m-4">
                <input type="text" id="search-field" placeholder="search"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>
        </section>



        <section>

            <!-- spinner loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-success"></span>
            </div>




            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mt-8">
            </div>


            <!-- show all button container  -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-info">Show All</button>
            </div>
        </section>

        <!-- show details modal  -->
        <section>
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                       <div id="show-detail-container">

                       </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
    </main>
    <footer>
 <p><span></span></p>
    </footer>



    <script src="scripts/phone.js"></script>
</body>

</html>
